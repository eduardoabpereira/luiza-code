<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Ingressos</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
</head>
<body>
  <div class="fila-wrapper">
    <p>Você está em uma fila virtual para comprar produtos, digite seu nome para entrar na fila!!!</p>
    <input id="nomeFila" type="text" placeholder="Nome" />
    <button id="btnFila">Entrar na fila</button>
    <hr />
    <p>Fila:</p>
    <div id="resultado-fila"></div>
  </div>
  <div id="reserva-wrapper" class="hidden">
    <h1>Reserva de Ingressos</h1>
    <p>Olá, seja bem-vindo!!! Preencha os campos abaixo para fazer sua reserva.</p>
    <input id="reserva-nome" type="text" placeholder="Nome" />
    <input id="reserva-qtde" type="number" min="1" max="3" placeholder="Quantidade" />
    <button id="send-reserva">Reservar</button>
    <hr />
    <div id="resultado-reserva"></div>
  </div>
</body>
</html>
